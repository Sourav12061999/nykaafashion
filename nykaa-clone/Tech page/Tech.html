<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Products online</title>
    <link rel="stylesheet" href="./Tech.css">
</head>

<body>
    <div class="body">
        <div class="slide"></div>
        <div class="cont">
            <div class="filters">
                <h2>Filters</h2>
                <div class="filterbox" id="gender">
                    <h2>Gender</h2>
                    <div><label>Male</label><input type="checkbox" id="gender-boy"></div>
                    <div><label>Female</label><input type="checkbox" id="gender-girl"></div>
                </div>
                <div class="filterbox" id="Brand">
                    <h1>Brands</h1>
                    <div><label>Zebronics</label><input type="checkbox" id="brand-gap"></div>
                    <div><label>Apple</label><input type="checkbox" id="brand-baby-moo"></div>
                    <div><label>HP</label><input type="checkbox" id="brand-kanitroot"></div>
                    <div><label>Dell</label><input type="checkbox" id="brand-beebay"></div>
                    <div><label>Vivo</label><input type="checkbox" id="brand-pepe-jeans"></div>
                    <div><label>Oppo</label><input type="checkbox" id="brand-puma"></div>
                </div>
                <div class="filterbox" id="Size">
                    <h1>Catagory</h1>
                    <div><label>Mobile</label><input type="checkbox" id="catagory-mobile"></div>
                    <div><label>Laptop</label><input type="checkbox" id="catagory-laptop"></div>
                    <div><label>Head Phones</label><input type="checkbox" id="catagory-headPhones"></div>
                    <div><label>Speakers</label><input type="checkbox" id="catagory-speakers"></div>
                    <div><label>Smart TV</label><input type="checkbox" id="catagory-smartTV"></div>
                </div>
            </div>
            <div id="products"></div>
        </div>
    </div>
    <script src="./Tech.js"></script>
</body>

</html>
