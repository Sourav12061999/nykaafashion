<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Wear online</title>
    <link rel="stylesheet" href="./Kids.css">
    <style>
        #products{
        margin:0% auto;
        width: 73%;
        display: grid;
        grid-template-columns: 33.9% 33.9% 33.9% ;
        gap:30px 7px;
    }
   
    </style>
</head>

<body>
    <div id ="container">
        <div>
           <img src="https://adn-static1.nykaa.com/nykdesignstudio-images/tr:w-550,/pub/media/catalog/product/l/p/lp20190414_1_7344911b.jpg?rnd=20200526195200"/>
           
        </div>
        <div>
                <h2>Kids Wear</h2>
                <p>for cute clothing for all the cool kids to addorable add-ons,<P>find everything you love about Nykaa fashion but smaller</p>
        </div>
        <div>
            <img src="https://adn-static1.nykaa.com/nykdesignstudio-images/tr:w-550,/pub/media/catalog/product/p/e/pe-3_1.jpg?rnd=20200526195200"/>
            
        </div>
    </div>
    <div class="body">
            <div id="slide-heading">
                <div id="slide-heading-div1"></div>
                <h2>KIDS</h2>
                <div id="slide-heading-div2"></div>
                <div id="slide-heading-div3">
                    <h4>Sort by</h4>
                    <p>Popularity</p>
                </div>
                <div id="slide-heading-div4"></div>
            </div>
        <div class="cont">
            <div class="filters">
                <h2 style="font-weight: 600;">Filters</h2>
                <div class="filterbox" id="gender">
                    <h2>Gender</h2>
                    <div><div><label>Boys</label></div><div><input type="checkbox" id="gender-boy"></div></div>
                    <div><div><label>Girls</label></div><div><input type="checkbox" id="gender-girl"></div></div>
                    <div><div><label>Male</label></div><div><input type="checkbox" id="gender-male"></div></div>
                    <div><div><label>Female</label></div><div><input type="checkbox" id="gender-female"></div></div>
                </div>
                <div class="filterbox" id="Brand">
                    <h2>Brands</h2>
                    <div><div><label>Gap</label></div><div><input type="checkbox" id="brand-gap"></div></div>
                    <div><div><label>Bady Moo</label></div><div><input type="checkbox" id="brand-baby-moo"></div></div>
                    <div><div><label>Kanitroot</label></div><div><input type="checkbox" id="brand-kanitroot"></div></div>
                    <div><div><label>Bee bay</label></div><div><input type="checkbox" id="brand-beebay"></div></div>
                    <div><div><label>Pepe Jeans</label></div><div><input type="checkbox" id="brand-pepe-jeans"></div></div>
                    <div><div><label>Puma</label></div><div><input type="checkbox" id="brand-puma"></div></div>
                </div>
                <div class="filterbox" id="Size">
                    <h2>Sizes</h2>
                    <div><div><label>XXS</label></div><div><input type="checkbox" id="brand-xxs"></div></div>
                    <div><div><label>XS</label></div><div><input type="checkbox" id="brand-baby-xs"></div></div>
                    <div><div><label>S</label></div><div><input type="checkbox" id="brand-s"></div></div>
                    <div><div><label>M</label></div><div><input type="checkbox" id="brand-m"></div></div>
                    <div><div><label>L</label></div><div><input type="checkbox" id="brand-l"></div></div>
                    <div><div><label>XL</label></div><div><input type="checkbox" id="brand-xl"></div></div>
                </div>
                <div id="priceslider">
                    <h2>Prices</h2>
                    <div>
                     <div>From<input type="number" name="" id="slidermin"></div>
                     <div>To<input type="number" name="" id="slidermin"></div>
                    </div>
                    <button>Apply</button>
                </div>
            </div>
            <div id="products"></div>
        </div>
    </div>
</body>

</html>
<script src="Kids.js"></Script>
