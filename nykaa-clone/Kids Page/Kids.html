<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Wear online</title>
    <link rel="stylesheet" href="./Kids.css">
</head>

<body>
    <div class="body">
        <div class="slide"></div>
        <div class="cont">
            <div class="filters">
                <h2>Filters</h2>
                <div class="filterbox" id="gender">
                    <h2>Gender</h2>
                    <div><label>Boys</label><input type="checkbox" id="gender-boy"></div>
                    <div><label>Girls</label><input type="checkbox" id="gender-girl"></div>
                    <div><label>Male</label><input type="checkbox" id="gender-male"></div>
                    <div><label>Female</label><input type="checkbox" id="gender-female"></div>
                </div>
                <div class="filterbox" id="Brand">
                    <h1>Brands</h1>
                    <div><label>Gap</label><input type="checkbox" id="brand-gap"></div>
                    <div><label>Bady Moo</label><input type="checkbox" id="brand-baby-moo"></div>
                    <div><label>Kanitroot</label><input type="checkbox" id="brand-kanitroot"></div>
                    <div><label>Bee bay</label><input type="checkbox" id="brand-beebay"></div>
                    <div><label>Pepe Jeans</label><input type="checkbox" id="brand-pepe-jeans"></div>
                    <div><label>Puma</label><input type="checkbox" id="brand-puma"></div>
                </div>
                <div class="filterbox" id="Size">
                    <h1>Size</h1>
                    <div><label>XXS</label><input type="checkbox" id="brand-xxs"></div>
                    <div><label>XS</label><input type="checkbox" id="brand-baby-xs"></div>
                    <div><label>S</label><input type="checkbox" id="brand-s"></div>
                    <div><label>M</label><input type="checkbox" id="brand-m"></div>
                    <div><label>L</label><input type="checkbox" id="brand-l"></div>
                    <div><label>XL</label><input type="checkbox" id="brand-xl"></div>
                </div>
            </div>
            <div id="products"></div>
        </div>
    </div>
    <script src="./Kids.js"></script>
</body>

</html>
