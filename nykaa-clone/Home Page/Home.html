<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home appliances online</title>
    <link rel="stylesheet" href="./Home.css">
    <style>
        #products{
        margin:0% auto;
        width: 73%;
        display: grid;
        grid-template-columns: 33.9% 33.9% 33.9% ;
        gap:30px 7px;
    }
   
    </style>
</head>

<body>
    <div class="body">
            <div id="slide-heading">
                <div id="slide-heading-div1"></div>
                <h2>Home</h2>
                <div id="slide-heading-div2"></div>
                <div id="slide-heading-div3">
                    <h4>Sort by</h4>
                    <p>Popularity</p>
                </div>
                <div id="slide-heading-div4"></div>
            </div>
        <div class="cont">
            <div class="filters">
                <h2 style="font-weight: 600;">Filters</h2>
                <div class="filterbox" id="gender">
                    <h2>category</h2>
                    <div><div><label>Bedding</label></div><div><input type="checkbox" id="gender-boy"></div></div>
                    <div><div><label>Dining & Kitchen</label></div><div><input type="checkbox" id="gender-girl"></div></div>
                    <div><div><label>Decor</label></div><div><input type="checkbox" id="gender-male"></div></div>
                    <div><div><label>Storage</label></div><div><input type="checkbox" id="gender-female"></div></div>
                </div>
                <div class="filterbox" id="Brand">
                    <h2>Brands</h2>
                    <div><div><label>Space</label></div><div><input type="checkbox" id="brand-gap"></div></div>
                    <div><div><label>Swayam</label></div><div><input type="checkbox" id="brand-baby-moo"></div></div>
                    <div><div><label>Chumbak</label></div><div><input type="checkbox" id="brand-kanitroot"></div></div>
                    <div><div><label>Lock and lock</label></div><div><input type="checkbox" id="brand-beebay"></div></div>
                    <div><div><label>Maspar</label></div><div><input type="checkbox" id="brand-pepe-jeans"></div></div>
                    <div><div><label>Freelance</label></div><div><input type="checkbox" id="brand-puma"></div></div>
                </div>
                <div id="priceslider">
                    <h2>Prices</h2>
                    <div>
                     <div>From<input type="number" name="" id="slidermin"></div>
                     <div>To<input type="number" name="" id="slidermin"></div>
                    </div>
                    <button>Apply</button>
                </div>
            </div>
            <div id="products"></div>
        </div>
    </div>
</body>

</html>
<script src="Home.js"></Script>
